<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Filter</h3>
            <div>
                <h4>Category</h4>
                <input type="checkbox" name="category" value="বাংলা কবিতা"> বাংলা কবিতা <br>
                <input type="checkbox" name="category" value="সমকালীন উপন্যাস"> সমকালীন উপন্যাস <br>
            </div>
            <div>
                <h4>Author</h4>
                <input type="checkbox" name="author" value="রবীন্দ্রনাথ ঠাকুর"> রবীন্দ্রনাথ ঠাকুর <br>
                <input type="checkbox" name="author" value="শরৎচন্দ্র চট্টোপাধ্যায়"> শরৎচন্দ্র চট্টোপাধ্যায় <br>
            </div>
            <h3>Sort</h3>
            <select id="sort">
                <option value="">Select</option>
                <option value="price-low-to-high">Price: Low to High</option>
                <option value="price-high-to-low">Price: High to Low</option>
            </select>
        </div>
        <div class="main-content">
            <h2>Books</h2>
            <div id="product-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
